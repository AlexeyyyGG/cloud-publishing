openapi: 3.0.3
info:
  title: Articles API
  version: 1.0.0
servers:
  - url: http://localhost:8080/
paths:
  /articles:
    get:
      summary: Получение списка всех статей
      responses:
        '200':
          description: Успешный ответ со списком статей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ArticleGetDTO'
    post:
      summary: Добавление статьи
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleDTO'
      responses:
        '201':
          description: Статья добавлена
        '400':
          description: Некорректные входные данные
  /articles/{id}:
    parameters:
      - name: id
        in: path
        description: Уникальный идентификатор статьи
        required: true
        schema:
          type: integer
    get:
      summary: Получение статьи по id
      responses:
        '200':
          description: Успешный ответ статья найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleDTO'
        '404':
          description: Статья с указанным id не найдена
        '400':
          description: Некорректный id
    put:
      summary: Обновление данных статьи
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleDTO'
      responses:
        '200':
          description: Данные статьи обновлены
        '400':
          description: Некорректные входные данные
        '404':
          description: Статья с заданным id не найдена
    delete:
      summary: Удаление статьи по id
      responses:
        '204':
          description: Статья удалена
        '400':
          description: Некорректный id
        '404':
          description: Статья с заданным id не найдена
  /categories:
    get:
      summary: Получение списка рубрик
      responses:
        '200':
          description: Успешный ответ со списком рубрик
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
components:
  schemas:
    ArticleGetDTO:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор статьи
        name:
          type: string
          description: Название статьи
        publicationName:
          type: string
          description: Название публикации
        categoryName:
          type: string
          description: Рубрика публикации
        author:
          type: string
          description: Фамилия И.О. автора
        coAuthors:
          type: array
          description: Соавторы публикации
          items:
            $ref: '#/components/schemas/CoAuthor'
    ArticleDTO:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор статьи
        publicationId:
          type: integer
          description: Идентификатор публикации
        categoryId:
          type: integer
          description: Идентификатор рубрики
        name:
          type: string
          description: Название статьи
        content:
          type: string
          description: Содержание статьи
        coAuthors:
          type: array
          description: Список идентификаторов авторов
          items:
            type: integer
        review:
            $ref: '#/components/schemas/Review'
      required:
        -publicationId
        -categoryId
        -name
        -content
    CoAuthor:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор соавтора
        name:
          type: string
          description: Фамилия И.О. соавтора
    Category:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор рубрики
        name:
          type: string
          description: Название рубрики
    Review:
      type: object
      properties:
        reviewerId:
          type: integer
          description: Идентификатор рецензента
        reviewText:
          type: string
          description: Текст рецензии
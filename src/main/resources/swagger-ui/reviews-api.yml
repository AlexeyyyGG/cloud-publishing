openapi: 3.0.3
info:
  title: Reviews API
  version: 1.0.0
servers:
  - url: http://localhost:8080/
paths:
  /reviews:
    get:
      summary: Получение списка всех рецензий
      responses:
        '200':
          description: Успешный ответ со списком рецензий
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewGetDTO'
    post:
      summary: Добавление рецензии
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewDTO'
      responses:
        '201':
          description: Рецензия добавлена
        '400':
          description: Некорректные входные данные
  /reviews/{id}:
    parameters:
      - name: id
        in: path
        description: Уникальный идентификатор рецензии
        required: true
        schema:
          type: integer
    get:
      summary: Получение рецензии по id
      responses:
        '200':
          description: Успешный ответ рецензия найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewDTO'
        '404':
          description: Рецензия с указанным id не найдена
        '400':
          description: Некорректный id
    put:
      summary: Обновление данных рецензии
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewDTO'
      responses:
        '200':
          description: Данные рецензии обновлены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewDTO'
        '400':
          description: Некорректные входные данные
        '404':
          description: Рецензия с заданным id не найдена
    delete:
      summary: Удаление рецензии по id
      responses:
        '204':
          description: Рецензия удалёна
        '400':
          description: Некорректный id
        '404':
          description: Рецензия с заданным id не найдена
components:
  schemas:
    ReviewGetDTO:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор рецензии
        publicationName:
          type: string
          description: Название публикации
        categoryName:
          type: string
          description: Название рубрики
        author:
          type: string
          description: Фамилия И.О. автора статьи
        articleName:
          type: string
          description: Название статьи
        inPublicationFlag:
          type: boolean
          description: Признак "В публикацию"
    ReviewDTO:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор рецензии
        publicationName:
          type: string
          description: Название публикации
        category:
          type: array
          items:
            type: string
          description: Список рубрик
        author:
          type: string
          description: Фамилия И.О. автора статьи
        articleName:
          type: string
          description: Название статьи
        articleContent:
          type: string
          description: Содержание статьи
        reviewText:
          type: string
          description: Рецензия
        forPublication:
          type: boolean
          description: Установка признака "В публикацию"
      required:
        - publication
        - category
        - author
        - article
        - articleContent
        - reviewText